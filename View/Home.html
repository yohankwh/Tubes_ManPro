<!-- Header -->
<header class="w3-container w3-center header" style="padding:50px">
    <h1 class="w3-xxxlarge"> Total Cases Confirmed :</h1>
    <p class="w3-xxxlarge">4000+</p>
    <p class="w3-large">Last updated : 14/12/2020 10.02 AM</p>
</header>

<!-- Content -->
<div class="w3-container w3-center content">
    <!-- 3 Columns: Active, Deaths, Recovered  -->
    <div class="row w3-center">
        <div class="column w3-container w3-border w3-card-4 w3-center active">
            <p>Active cases: </p>
            <p>1000</p>
        </div>
        <div class="column w3-container w3-border w3-card-4 w3-center death">
            <p>Deaths: </p>
            <p>1000</p>
        </div>
        <div class="column w3-container w3-border w3-card-4 w3-center recovered">
            <p>Recovered: </p>
            <p>1000</p>
        </div>
    </div>

    <!-- Graph -->
    <div class="w3-container" width="100%">
      <canvas id="canvas" width="400" height="100"></canvas>
    </div>
    <script>
      // make barData
      var barData = {
          labels: ["South Korea", "Hong Kong", "Switzerland", "Japan", "Netherlands"],
          datasets: [{
              borderColor: window.chartColors.blue,
              borderWidth: 1,
              data: [
                  24.6, 15.7, 14.9, 14.9, 14, 3
              ]
          }]
      }
      // make myChart
      myChart = {
          type: 'horizontalBar',
          data: barData,
          options: {
              elements: {
                  rectangle: {
                      borderWidth: 2,
                  }
              },
              responsive: true,
              title: {
                  display: true,
                  text: 'Chart.js Horizontal Bar Chart'
              }
          }
      }

      window.onload = function() {
          var ctx = document.getElementById("canvas").getContext("2d");
          new Chart(ctx, myChart);
      };
    </script>
    
</div>
