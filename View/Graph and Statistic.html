<!-- Header -->
<header class="w3-container w3-center header" style="padding:50px">
    <h1 class="w3-xxxlarge"> Total Cases Confirmed :</h1>
    <p class="w3-xxxlarge">4000+</p>
    <p class="w3-large">Last updated : 14/12/2020 10.02 AM</p>
</header>

<!-- Content -->
<div class="w3-container w3-center content">
    <!-- 3 Columns: Active, Deaths, Recovered  -->
    <div class="row w3-center">
        <div class="column w3-container w3-border w3-card-4 w3-center active">
            <p>Active cases: </p>
            <p>1000</p>
        </div>
        <div class="column w3-container w3-border w3-card-4 w3-center death">
            <p>Deaths: </p>
            <p>1000</p>
        </div>
        <div class="column w3-container w3-border w3-card-4 w3-center recovered">
            <p>Recovered: </p>
            <p>1000</p>
        </div>
    </div>

    <!-- Chart -->
    <div style="width: 50%;">
        <canvas id="canvas"></canvas>
    </div>
    <script>
		window.onload = function(){
            var ctx = document.getElementById("canvas").getContext("2d");
            new Chart(ctx, myChart);
        }

        var dataPemasukan = [
            randomScalingFactor(),
            randomScalingFactor(),
            randomScalingFactor(),
            randomScalingFactor(),
            randomScalingFactor(),
            randomScalingFactor(),
            randomScalingFactor()
        ];

        var dataPengeluaran = [
            randomScalingFactor(),
            randomScalingFactor(),
            randomScalingFactor(),
            randomScalingFactor(),
            randomScalingFactor(),
            randomScalingFactor(),
            randomScalingFactor()
        ];

        var myChart = {
            type:  'line',
            data: {
                datasets : [
                    { /* objek dataset1 */
                        label: "Pengeluaran",
                        backgroundColor: window.chartColors.white,
                        borderColor: window.chartColors.red,
                        data: dataPengeluaran,
                        fill: true,
                    },
                    { /* objek dataset2 */
                        label: "Pemasukan",
                        backgroundColor: window.chartColors.white,
                        borderColor: window.chartColors.blue,
                        data: dataPemasukan,
                        fill: true,
                    }
                ],
                labels: ["January", "February", "March", "April", "May", "June", "July"],
            },
            options: {
                scales: {
                    xAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Month'
                        }
                    }],
                    yAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Value'
                        }
                    }]
                },

                title:{
                    display: true,
                    text:'Chart.js Line Chart'
                },

                responsive: true,
            },
        };
    </script>
